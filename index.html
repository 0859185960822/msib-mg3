<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
   <link rel="stylesheet" href="/src/output.css">
</head>
<body class="bg-gray-100">
  <div class="flex flex-col md:flex-row min-h-screen">
    <!-- Left Side (Text and Circles) -->
    <div class="md:w-1/2 bg-black text-white flex flex-col justify-center">
      <div class="p-10 py-4">
        <header class="md:pl-20 md:pt-2 ">
          <div class="mt-auto text-xs flex space-x-2 text-left">
            <!-- Lingkaran Kecil -->
            <div class="flex relative">
              <div class="border-2 border-white rounded-full w-5 h-5 -ml-3.5 md:-ml-3.5"></div>
              <div class="border-2 border-white rounded-full w-5 h-5 -ml-3.5 md:-ml-3.5"></div>
              <div class="border-2 border-white rounded-full w-5 h-5 -ml-3.5 md:-ml-3.5"></div>
            </div>
            <!-- Teks -->
            <div>
              <a href="#" class="text-gray-500">glassmoon</a>
            </div>
          </div>       
        </header>
        <h1 class="md:text-6xl text-5xl mb-6 mt-10 font-customFont md:pl-16">We'd love to <br> hear from you</h1>
      </div>
      <div class="relative w-full h-full mb-16 md:my-0">
        <div class="relative inset-0 flex justify-center items-center">
          <img src="/src/img/bulat-c.PNG" alt="ini gambar bulat" class="w-full h-full relative">
        </div>
      </div>
     
      <footer>
        <div class="my-4 text-xs flex flex-col md:flex-row items-center space-x-1 justify-center">
          <!-- Lingkaran Kecil -->
          <div class="flex relative mb-5 md:mb-0">
            <div class="border border-white rounded-full w-4 h-4  md:w-5 md:h-5 -ml-2.5 md:-ml-3.5"></div>
            <div class="border border-white rounded-full w-4 h-4  md:w-5 md:h-5 -ml-2.5 md:-ml-3.5"></div>
            <div class="border border-white rounded-full w-4 h-4  md:w-5 md:h-5 -ml-2.5 md:-ml-3.5"></div>
          </div>
          <!-- Teks -->
          <div>
            <a href="#" class="text-gray-500">Privacy Policy</a> - 
            <a href="#" class="text-gray-500">Modern Day Statement</a> - 
            <a href="#" class="text-gray-500">Social Impact Statement</a>
          </div>
        </div>
      </footer>
    </div>

    <!-- Right Side (Form) -->
    <div class="md:w-1/2 bg-gray-50 flex flex-col min-h-screen">
      <header class="flex justify-end space-x-12 md:pr-10 p-5 py-4">
        <a href="#">About</a> <a href="#">Services</a> <a href="#" class="border border-gray-500 rounded-md p-1 hover:border-black">Contact us</a>
      </header>
      <div class="p-5 md:p-10 flex-grow">
        <h2 class="text-3xl font-bold mb-8 font-customFont">Contact us</h2>
        <form class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="first_name" class="block text-sm font-medium">First Name</label>
              <input type="text" id="first_name" placeholder="Enter your first name" class="mt-1 block w-full p-2.5 px-0 bg-transparent border-b-2 border-gray-300 focus:cursor-pointer focus:outline-none focus:border-black focus:placeholder:text-black">
            </div>
            <div>
              <label for="last_name" class="block text-sm font-medium">Last Name</label>
              <input type="text" id="last_name" placeholder="Enter your last name" class="mt-1 block w-full p-2.5 px-0 bg-transparent border-b-2 border-gray-300 focus:cursor-pointer focus:outline-none focus:border-black focus:placeholder:text-black">
            </div>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                  <label for="email" class="block text-sm font-medium">Email</label>
                  <input type="email" id="email" placeholder="Enter your email" class="mt-1 block w-full p-2.5 px-0 bg-transparent border-b-2 border-gray-300 focus:cursor-pointer focus:outline-none  focus:border-black focus:placeholder:text-black">
                </div>
                <div>
                  <label for="phone" class="block text-sm font-medium">Phone Number</label>
                  <input type="text" id="phone" placeholder="Enter your phone number" class="mt-1 block w-full px-0 bg-transparent p-2.5 border-b-2 border-gray-300 focus:cursor-pointer focus:outline-none  focus:border-black focus:placeholder:text-black">
                </div>
          </div>
          <div>
            <label for="message" class="block text-sm font-medium">Message</label>
            <!-- <textarea id="message" placeholder="Enter your message" class="mt-1 block w-full p-2.5 px-0 bg-transparent border-b-2 border-gray-300 focus:cursor-pointer focus:outline-none  focus:border-black focus:placeholder:text-black"></textarea> -->
            <input type="text" id="message" placeholder="Enter your message" class="mt-1 block w-full p-2.5 px-0 bg-transparent border-b-2 border-gray-300 focus:cursor-pointer focus:outline-none focus:border-black focus:placeholder:text-black">
          </div>
          <button type="submit" class="text-black py-2 rounded-md hover:text-gray-500">Submit â†’</button>
        </form>
  
        <div class="mt-8">
          <p class="text-sm"><span class="text-gray-500">Email Us</span> <br> <a href="mailto:enquiries@glassmoon.co">enquiries@glassmoon.co</a></p>
        </div>
      </div>
      
      <footer class="pr-5 md:pr-10 my-4">
        <div class="mt-8 justify-end flex space-x-4 text-sm">
          <a href="#" class="text-gray-500">enquiries@glassmoon.co</a>
          <a href="#" class="text-gray-500">Instagram</a>
          <a href="#" class="text-gray-500">Facebook</a>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
